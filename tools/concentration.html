<html>
<head>
  <title>物质的量浓度-浓度计算</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script async type="application/javascript" src="../scripts/concentration.js"></script>
</head>
<body>
  <a href="../index.html">回到首页</a>
  <hr />
  <p>
    物质的量：
    <input id="amount-of-substance" type="number">
  </p>
  <p>
    物质的量浓度：
    <input id="concentration" type="number">
    <select id="concentration-amount-type">
      <option>mol</option>
      <option>mmol</option>
    </select>
    /
    <select id="concentration-volume-type">
      <option>l</option>
      <option>ml</option>
      <option>ul</option>
    </select>
  </p>
  <p>
    浓度：
    <input id="mass-concentration" type="number">
    <select id="mass-concentration-mass-type">
      <option>kg</option>
      <option>g</option>
      <option>mg</option>
      <option>ug</option>
    </select>
    /
    <select id="mass-concentration-volume-type">
      <option>l</option>
      <option>ml</option>
      <option>ul</option>
    </select>
  </p>
  <p>
    <button onclick="calculate();">计算</button>
    <button onclick="reset()">清空</button>
  </p>
</body>
</html>
